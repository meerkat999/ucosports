
<h3 class="panel-title">Registrar Habitacion</h3>

<div class="panel-body">

  <div class="input-group">
    <label style="color: red;"  ng-if="erroresFormularioRegistro[0]">Falta diligenciar el Numero Identificador</label>
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input  class="form-control" maxlength="4" type="text" placeholder="Numero identificador de la Habitacion" ng-model="Habitacion.id" ></input>
  </div>

  <div class="input-group">
    <label style="color: red;"  ng-if="erroresFormularioRegistro[1]">Falta diligenciar el Nombre</label>
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input class="form-control" maxlength="100" type="text" placeholder="Nombre de la Habitacion" ng-model="Habitacion.nombre" ></input>
  </div>

  <div class="input-group">
    <label style="color: red;"  ng-if="erroresFormularioRegistro[2]">Falta diligenciar la Capacidad</label>
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input  class="form-control" maxlength="2" type="number" placeholder="Capacidad de la Habitacion" ng-model="Habitacion.capacidad" ></input>
  </div>


  <div class="input-group">
    <label style="color: red;"  ng-if="erroresFormularioRegistro[3]">Falta diligenciar la Descripcion</label>
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input  class="form-control" maxlength="200" type="text" placeholder="Descripcion de la Habitacion" ng-model="Habitacion.descripcion" ></input>
  </div>


  <div class="input-group">
    <label style="color: red;"  ng-if="erroresFormularioRegistro[4]">Falta diligenciar el Precio</label>
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input  class="form-control" maxlength="10" number type="text" placeholder="Precio de la Habitacion" ng-model="Habitacion.precio" ></input>
  </div>

  <div class="form-group">
    <button class="btn btn-lg btn-primary btn-block" ng-click="registrar()">Registrar</button>
  </div>
  
</div>
